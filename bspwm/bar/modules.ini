[module/launcher]
type = custom/text
#content = 
content = %{T5}%{T-}
content-background = ${color.background}
content-foreground = ${color.preffg}
content-padding =4


click-left = ~/.config/bspwm/rofi/bin/launcher &


;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sysmenu]
type = custom/text
content = %{T5}%{T-}
content-background = ${color.background}
content-foreground = ${color.preffg}
content-padding = 4

click-left = ~/.config/bspwm/rofi/bin/powermenu &

