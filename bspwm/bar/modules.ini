[module/title]
type = internal/xwindow
format = <label>
format-prefix = -
format-suffix =  - 
format-suffix-padding = 1
format-foreground = ${color.foreground}

label = " %title%"
label-maxlen = 30

; Used instead of label when there is no window title
label-empty = " tsuki stan"

[module/sep]
type = custom/text
content = |

content-background = ${color.background}
content-foreground = ${color.background}

[module/edge]
type = custom/text
content = %{T4}%{T-}

content-background = ${color.background}
content-foreground = ${color.background-alt}

[module/begin]
type = custom/text
content = %{T4}█%{T-}

content-background = ${color.background}
content-foreground = ${color.prefbg}


[module/banner]
type=custom/text
content = %{T5}test%{T-}
content-padding = 4
